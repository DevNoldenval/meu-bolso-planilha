<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Meu Bolso</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Controle Meu Bolso</h1>
        
        <form id="form-transacao">
            <input type="hidden" id="transacao-id">
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select id="tipo">
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
            </div>
            <button type="submit" id="btn-submit">Adicionar</button>
        </form>
        
        <div class="resumo">
            <h2>Resumo</h2>
            <p>Receitas: R$ <span id="total-receitas">0.00</span></p>
            <p>Despesas: R$ <span id="total-despesas">0.00</span></p>
            <p>Saldo: R$ <span id="saldo">0.00</span></p>
        </div>
        
        <h2>Transações</h2>
        <table id="tabela-transacoes">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As transações serão inseridas aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, getDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCYQm0K_4EdKHvvXOs81raKmstmAsRdT6g",
            authDomain: "controlemeubolso.firebaseapp.com",
            databaseURL: "https://controlemeubolso-default-rtdb.firebaseio.com",
            projectId: "controlemeubolso",
            storageBucket: "controlemeubolso.firebasestorage.app",
            messagingSenderId: "369393280169",
            appId: "1:369393280169:web:0b0d768f074e0ff4c775b8",
            measurementId: "G-0EYHJF137F"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        
        // Initialize Firestore
        const db = getFirestore(app);
        
        // Referência à coleção de transações
        const transacoesRef = collection(db, "transacoes");
        
        // Tornar as variáveis globais para uso em outras funções
        window.db = db;
        window.transacoesRef = transacoesRef;
    </script>
    
    <script src="script.js" type="module"></script>
</body>
</html>
